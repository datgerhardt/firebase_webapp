<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css' )}}">
</head>
<body>
    <nav class="navbar navbar-default navbar-light bg-light ">
        <h1 class="ml-4">Todo List</h1>
    </nav>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
         <div class="jumbotron">
            <form class="form-group" action="/" method="post" >
                <label class="" for="name">
                    <h1>Enter task to do:</h1>
                </label>
                <input type="text" name="name" class="form-control"><br>
                <button  class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
                <button  class="btn btn-danger" type="submit" name="submit" value="delete">Done with all task!</button>
            </form>
        </div>

        <div class="container-fluid">
                {% for value in todo_value %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        {{value}}
                    </li>
                </ul>
                {% endfor %}
                <ul class="list-group">
                    <h2>{{todo_done}}</h2>
                </ul>

        </div>
    </main>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
